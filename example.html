<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  /* Style for non valid inputs */
  .wrong-input{
    border: 1px solid red;
    box-shadow: 0 0 3px red;
  }
  .second-wrong-input{
    background-color: #ff5555;
  }
  </style>
  <title>Test page for verify2.js</title>
</head>
<body>
  <form action="" method="post" novalidate>
    <h1>Test form with various inputs</h1>
    <table>
      <tr>
        <td><label for="name">Name: </label></td>
        <td><input name="name" data-type="name"></td>
      </tr>
      <tr>
        <td><label for="birth-date">Birth date: </label></td>
        <td><input name="birth-date" data-type="date"></td>
      </tr>
      <tr>
        <td><label for="name">Email: </label></td>
        <td><input name="email" data-type="email"></td>
      </tr>
      <tr>
        <td><label for="phone">Phone number</label></td>
        <td><input name="phone" data-type="phone"></td>
      </tr>
      <tr>
        <td><input type="submit" class="form-validate"></td>
      </tr>
    </table>
  </form>
  <!-- verify2.js requieres jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="verify2.js" type="text/javascript"></script>
</body>
</html>
